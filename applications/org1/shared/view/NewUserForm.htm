<div>
  <h1 class="trillo-form-title">
    New User
  </h1>
  <form>
    <div class="form-group">
      <label for="userId">User Id</label>
      <input type="text" class="form-control js-required" nm="userId">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control js-required" nm="password">
    </div>
    <div class="form-group">
      <label for="rptPassword">Repeat Password</label>
      <input type="password" class="form-control js-required" nm="rptPassword">
    </div>
    <div class="form-group">
      <label for="role">Role</label>
      <select class="form-control js-required" nm="role">
        <option value="user">
          Reviewer
        </option>
        <option value="dev">
          Contributor
        </option>
        <option value="admin">
          Admin
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" nm="email">
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" nm="firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" nm="lastName">
    </div>
    <div class="trillo-dialog-button-group">
      <button type="submit" nm="ok" class="btn btn-primary js-tool">Submit</button>
      <button type="button" nm="close" class="btn btn-primary js-tool">Close</button>
    </div>
  </form>
</div>
